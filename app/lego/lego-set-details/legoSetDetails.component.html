  <form #legoSetForm="ngForm" novalidate>
    <div class="form-group row">
      <label for="name" class="col-md-2 col-form-label">Name:</label>
      <div class="col-md-6">
        <input id="name" [(ngModel)]="currentLegoSet.name" #name="ngModel" name="name" class="form-control"  type="text">
      </div>
    </div>
    <div class="form-group row">
      <label for="status" class="col-md-2 col-form-label">Status:</label>
      <div class="col-md-6">
        <select id="status" (ngModelChange)="onStatusChange($event)" [(ngModel)]="currentLegoSet.status" #status="ngModel" name="status" class="form-control">
          <option [value]="status" *ngFor="let status of statuses">{{status}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="comment" class="col-md-2 col-form-label">Comment:</label>
      <div class="col-md-6">
        <input id="comment" [(ngModel)]="currentLegoSet.comment" #comment="ngModel" name="comment" class="form-control" type="text">
      </div>
    </div>

    <div class="row">
        <button type="submit" class="btn btn-primary offset-md-6 col-md-2">Save</button>
    </div>

  </form>

  <div>{{diagnostic()}}</div>

</div>
